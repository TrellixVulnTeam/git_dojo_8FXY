<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New User</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/results.css' %}">
        <script src="{% static 'js/results.js' %}"></script>
    </head>
    <body>
        <div id="container">
            <h1 id="header">Submitted Info </h1>
            <div id="info">
                <p>Name: {{ submitted.name }}</p>
                <p>Location: {{ submitted.location }}</p>
                <p>Favorite Language: {{ submitted.language }}</p>
                <p>Comments: <br>{{ submitted.comment }}</p>
                <a href="/" class="btn btn-primary">Go Back</a>
            </div>
        </div>
    </body>
</html>
